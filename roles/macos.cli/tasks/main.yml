    name: "fd"
    state: latest

- name: "Install fzf"
  tags:
    - "cli_tools"
  community.general.homebrew:
    name: "fzf"
    state: latest

- name: "Install rg"
  tags:
    - "cli_tools"
  community.general.homebrew:
    name: "rg"
    state: latest
