---
- name: "Get the role base path"
  set_fact:
    cli_role_path: "{{ role_path }}"

- name: "Install Wezterm"
  community.general.homebrew_cask:
    name: "wezterm"
    state: latest

- name: "Install and configure Ghostty"
  block:
    - name: "Install Ghostty"
      community.general.homebrew_cask:
        name: "ghostty"
        state: latest

    - name: "Link Ghostty config files"
      include_role:
        name: "config_link"
      vars:
        config_path: "{{ cli_role_path }}/files/config/ghostty"

- name: "Install JetBrainsMono nerd font"
  tags:
    - "nerd_font"
  community.general.homebrew_cask:
    name: "font-jetbrains-mono-nerd-font"
    state: latest
    update_homebrew: true
    install_options: force

- name: "Install powerlevel10k"
  community.general.homebrew:
    name: "powerlevel10k"
    state: latest

- name: "Install zsh-history-substring-search"
  community.general.homebrew:
    name: "zsh-history-substring-search"
    state: latest

- name: "Install zsh-syntax-highlighting"
  community.general.homebrew:
    name: "zsh-syntax-highlighting"
    state: latest

- name: "Install zsh-autosuggestions"
  community.general.homebrew:
    name: "zsh-autosuggestions"
    state: latest

- name: "Install lsd"
  tags:
    - "cli_tools"
  community.general.homebrew:
    name: "lsd"
    state: latest

- name: "Install yq"
  tags:
    - "cli_tools"
