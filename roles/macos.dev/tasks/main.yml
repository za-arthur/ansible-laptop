---
- name: "Update Homebrew"
  community.general.homebrew:
    update_homebrew: true

- name: "Install go"
  community.general.homebrew:
    name: "go"
    state: latest

- name: "Install rust"
  import_tasks: "rust.yml"

- name: "Import nvim"
  import_tasks: "nvim.yml"

- name: "Checkout pgenv"
  community.general.homebrew:
    name: "pyenv"
    state: latest

- name: "Install pyenv"
  ansible.builtin.git:
    repo: "git@github.com:theory/pgenv.git"
    dest: "{{ local_home }}/.pgenv"

- name: "Install lazygit"
  community.general.homebrew:
    name: "lazygit"
    state: latest

- name: "Install act"
  community.general.homebrew:
    name: "act"
    state: latest

- name: "Install bear"
  community.general.homebrew:
    name: "bear"
    state: latest

- name: "Install pgformatter"
  community.general.homebrew:
    name: "pgformatter"
    state: latest

- name: "Install pspg"
  community.general.homebrew:
    name: "pspg"
    state: latest

- name: "Install llvm"
  community.general.homebrew:
    name: "llvm"
    state: latest
